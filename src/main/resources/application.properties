spring.application.name=bibliotheque-backend


server.port=8082

# Configuration de la base de donnees MySQL avec paramètres étendus
spring.datasource.url=jdbc:mysql://localhost:3308/bibliotheque-backend?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# Configuration Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuration du driver JDBC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.security.user.name=admin
spring.security.user.password=admin


